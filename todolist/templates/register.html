{% extends 'base.html' %}

{% block meta %}
    <title>Registrasi Akun</title>
    {% endblock meta %}

    {% block content %} 

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar" style="background-color: rgb(86, 143, 187);">
        <div class="container-fluid">
          <a class="navbar-brand font-monospace text-white">Buat akunmu!</a>
          <form action="{% url 'todolist:login' %}">
            <button type="submit" class="btn btn-white btn-outline-white font-monospace">Login</a></button>
          </form>
        </div>
      </nav>
      
      <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class = "login">
                    <div class="card">
                        <div class="card-header bg-info text-white text-center font-monospace">
                            <h3>R E G I S T E R</h3>
                        </div>
                        <div class="class-body mt-3 bg-white text-primary font-monospace">
                            <form method="POST" >  
                                {% csrf_token %}  
                                <table>  
                                    {{ form.as_table }}  
                                    <tr>  
                                        <td></td>
                                        <td><input class="btn btn-outline-info mb-3" type="submit" name="submit" value="Daftar"/></td>  
                                    </tr>  
                                </table>  
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
