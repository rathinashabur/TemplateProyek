{% extends 'base.html' %}

{% block meta %}
  <title>New Task</title>
{% endblock meta %}

{% block content %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar" style="background-color:rgb(86, 143, 187);">
        <div class="container-fluid">
          <a class="navbar-brand font-monospace text-white">Ayo Tambahkan Task Baru!</a>
          <form action="{% url 'todolist:show_todolist' %}">
            <button type="submit" class="btn btn-white btn-outline-white font-monospace">To-Do List</a></button>
          </form>
        </div>
      </nav>

    <div class = "create-task">
      <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                  <div class="card">
                      <div class="card-header bg-info text-white text-center font-monospace">
                          <h3>N E W  T A S K</h3>
                      </div>
                      <div class="class-body bg-white text-info">
                          <form method="POST" action="">
                              {% csrf_token %}
                              <div class="form-group mt-3">
                                  <label for="title" class="form-label font-monospace">Title:</label>
                                  <input type="text" name="title" placeholder="Task Title" class="form-control border-primary">
                              </div>
                              <div class="form-group mt-3">
                                  <label for="description" class="form-label font-monospace">Description:</label>
                                  <input type="text" name="description" placeholder="Task Description" class="form-control border-primary">
                                  {% if messages %}
                                    {% for message in messages %}
                                      <h1 class="text-center font-monospace" > {{ message }}</h1>
                                    {% endfor %}
                                  {% endif %}
                              </div> 
                              <div class="text-center mt-3 mb-4">
                                  <input class="mt-3 btn btn-outline-info font-monospace" type="submit" value="Submit">
                              </div>
                          </form>
                      </div>
                  </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock content %}
